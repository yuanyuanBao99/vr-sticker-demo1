
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Sticker Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity position="0 1.6 -3">
        <a-box id="stickerBtn"
               position="1 0.5 0.01"
               width="0.4"
               height="0.3"
               depth="0.05"
               color="#FF0000">
          <a-text value="Sticker"
                  position="0 0 0.05"
                  align="center"
                  color="#FFF"
                  width="1"></a-text>
        </a-box>

        <a-image id="sticker"
                 src="https://cdn-icons-png.flaticon.com/512/742/742751.png"
                 width="0.4"
                 height="0.4"
                 position="0 1.6 -2"
                 visible="false">
        </a-image>
      </a-entity>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const button = document.querySelector("#stickerBtn");
        const sticker = document.querySelector("#sticker");

        button.addEventListener("click", () => {
          sticker.setAttribute("visible", true);
          sticker.setAttribute("position", "0 1.6 -2");
          sticker.removeAttribute("animation");

          setTimeout(() => {
            sticker.setAttribute("animation",
              "property: position; to: 0 2.2 -2; dur: 1000; easing: easeOutExpo");
          }, 50);

          setTimeout(() => {
            sticker.setAttribute("visible", false);
          }, 3000);
        });
      });
    </script>
  </body>
</html>
